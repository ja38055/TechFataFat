name: YouTube Shorts Automation

on:
  schedule:
    - cron: "0 18 * * *"  # Runs daily at 6PM UTC
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pil python3-pil.imagetk
          python -m pip install --upgrade pip
          pip install moviepy google-api-python-client pytrends gtts pillow requests imageio imageio-ffmpeg
      - name: Run automation
        run: python shorts_automator.py
        env:
          YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
          CHANNEL_NAME: ${{ secrets.CHANNEL_NAME }}
